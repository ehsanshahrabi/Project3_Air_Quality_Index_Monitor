<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Get the coordinates and metrics from Flask
        var data = {{ coordinates | tojson }};
        var coordinates = data.map(coord => [coord[0], coord[1]]);
        var metrics = data.map(coord => coord[2]);

        // Create the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Define the color range for the metric
        function getColor(metric) {
            if (metric <= 20) {
                return 'green';
            } else if (metric <= 50) {
                return 'yellow';
            } else if (metric <= 80) {
                return 'red';
            } else if (metric <= 100) {
                return 'red';
            } else {
                return 'brown';
            }
        }

        // Add markers to the map
        for (var i = 0; i < coordinates.length; i++) {
            var coordinate = coordinates[i];
            var metric = metrics[i];
            var color = getColor(metric);

            L.circle(coordinate, {
                radius: 50000,  // 50km
                color: color,
                fillColor: color,
                fillOpacity: 0.5
            }).addTo(map).bindTooltip(metric.toString(), {
                permanent: true,
                direction: 'top',
                className: 'metric-label'
            });
        }
    </script>
</body>
</html>
