<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.breeze-technologies.de/wp-content/uploads/2019/06/holger-link-748973-unsplash-1030x687.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .heading {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff4d5a;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .cta-button:hover {
            background-color: #ff1f34;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Welcome to the Air Quality Dashboard</h1>
            <p class="subheading">Stay informed about the air quality in your area.</p>
            <a href="/map" class="cta-button">Explore Map</a>
            <a href="/index" class="cta-button">View Index</a>
        </div>
    </div>
</body>

</html>
